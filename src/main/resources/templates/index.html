<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>社区首页</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">提问社区</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="问题搜索">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">

                <li>
                    <a href="https://github.com/login/oauth/authorize?client_id=2b28008b97c0ba4323e9&redirect=http://localhost:8080/callback&state=1&scope=user"
                       th:if="${session.user==null}">登录</a>
                </li>
                <li>
                    <a href="/publish" th:if="${session.user!=null}">提问</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:if="${session.user!=null}">
                        <span th:text="${session.user.name}"> </span>
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">个人信息</a></li>
                        <li><a href="#">消息中心</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid main">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 content-left">
        <div class="page-header">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>&nbsp;发现</h2>
        </div>
        <div class="media" th:each="questionDTO:${pageQuestionDTO.getPageQuestionDTOS()}">
            <div class="media-left">
                <a href="#">
                    <img class="media-object img-rounded" th:src="${questionDTO.user.avatarUrl}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading" th:text="${questionDTO.title}"></h4>
                <span class="text-description">
                    <span th:text="${questionDTO.description}"></span><br/>
                    <span th:text="${questionDTO.likeCount}"></span> 人关注 • <span
                        th:text="${questionDTO.commentCount}"></span> 个回复 • <span
                        th:text="${questionDTO.viewCount}"></span> 次浏览 • <span
                        th:text="${#calendars.format(questionDTO.gmtCreate,'yyyy/MM/dd HH:mm')}"></span>
                </span>
            </div>
        </div>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a th:href="@{'/?currentPage='+${pageQuestionDTO.currentPage -1}}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:each="page:${pageQuestionDTO.getPages()}" th:class="${page==pageQuestionDTO.currentPage}?'active':''">
                    <a th:href="@{'/?currentPage='+${page}}" th:text="${page}" ></a>
                </li>
                <li>
                    <a th:href="@{'/?currentPage='+${pageQuestionDTO.currentPage +1}}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h3>热门话题</h3>
    </div>
</div>
</body>
</html>
