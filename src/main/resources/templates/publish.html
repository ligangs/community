<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>提问</title>
</head>
<body>
<!--引入导航条-->
<div th:insert="~{navigation :: copy}"></div>

<div class="container-fluid main">
    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 content-left">
        <div class="page-header">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 提问</h2>
        </div>
        <form action="/publish" method="post">
            <div class="form-group">
                <label for="title">问题标题（简单扼要）：</label>
                <input type="text" class="form-control" id="title" name="title" placeholder="问题的标题....."
                       th:value="${title}">
            </div>
            <div class="form-group">
                <label for="description">问题补充，必填（请参照右侧提示）：</label>
                <textarea class="form-control" rows="15" id="description" name="description"
                          th:text="${description}"></textarea>
            </div>

            <div class="form-group">
                <label for="tag">添加标签：</label>
                <input type="text" class="form-control" id="tag" name="tag" placeholder="添加标签，以，隔开" th:value="${tag}">
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div>

                        <div class="col-lg-11 col-md-12 col-sm-12 col-xs-12 alert alert-danger center-block"
                             role="alert" th:if="${error!=null}" th:text="${error} "></div>
                    </div>
                    <div col-lg-1 col-md-12 col-sm-12 col-xs-12>
                        <button type="submit" class="btn btn-success btn-publish center-block">发布</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
        <h3>问题发起指南</h3>
        • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
        • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
        • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
    </div>
</div>
</body>
</html>
